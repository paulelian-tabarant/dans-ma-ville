name: CI backend

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make install-dev

      - name: Lint with ruff
        run: ruff check src

      - name: Type check with mypy
        run: mypy src

      - name: Run tests
        run: pytest -v