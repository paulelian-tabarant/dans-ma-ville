name: CI backend

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          make install/dev

      - name: Lancer le lint
        run: make lint

      - name: Lancer le type check
        run: make type-check

      - name: Build l'application
        run: |
          make start &
          sleep 5
          curl -f http://127.0.0.1:8000/health || (echo "App failed to start" && exit 1)
          pkill -f "uvicorn"

      - name: Lancer les tests
        run: pytest -v